name: test-build
on:
  push:
    branches:
      - master
  workflow_dispatch: {}
  pull_request:
    branches:
      - master

jobs:
  gh-release:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: "npm"
      - name: Install Dependencies
        run: |
          npm install
      - name: Build H5
        run: |
          npm run build:h5